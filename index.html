<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <title>Instagram DOM</title>
</head>

<body>
  <!-- Sección header -->
  <header>
    <div class="container">
      <img src="assets/instagram.jpg" alt="">
    </div>
  </header>
  <!-- Sección foto -->
  <section>
    <div class="container-center">
      <div class="img">
        <img src="assets/we.jpg" width="200px" alt="">
      </div>
    </div>
  </section>

  <!-- Sección textarea, botón contenedor y mensajes -->
  <section class="center">
    <div class="container">
    <textarea class="txt" id="comment" placeholder="Añade un comentario..."></textarea>
    <button type="button" id="btn" onclick="add()" <i class="fa fa-plus" aria-hidden="true"></i>Agregar</button>
    <!-- Contenedor comentarios -->
    <div id="cont"></div>
    </div>
  </section>

  <script src="https://use.fontawesome.com/7873633050.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
